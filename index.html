<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form </title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="myDiv">
  <h2>NSS Departmental Store </h2>

</div>

<div id="login-box">
    <div class="left-box">
    <h1> Sign Up</h1>
        <input type="text" name="username" placeholder="User name"/>
        <input type="text" name="email" placeholder="Email"/>
        <input type="password" name="password" placeholder="Password"/>
        <input type="password" name="password2" placeholder="Retype Password"/>

        <input type="submit" name="sign-up button" placeholder="Sign Up"/>
    </div>

    <div class="right-box">
    <span class="signinwith">Sign in with <br/>Social Network</span>
        <button class="social facebook">Login with Facebook</button>
        <button class="social twitter">Login with Twitter</button>
        <button class="social google">Login with Google+</button>
    </div>
    <div class="or">OR</div>
</div>
</body>
